// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34

        //Manually Added
        kotlinVersion = "1.9.0" // Changed to match Firebase requirements
        ndkVersion = "25.1.8937393"

        androidXVersion = "1.0.0"
        androidXAnnotation = "1.1.0"
        androidXBrowser = "1.0.0"

        // Add Kotlin Compiler settings
        kotlin = [
            version: "$kotlinVersion",
            compiler: [
                incremental: true,
                daemonMinHeapSize: "2048m",
                daemonMaxHeapSize: "4096m",
                daemonHeapSize: "4g"
            ]
        ]

    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath('com.google.gms:google-services:4.4.0') // Updated version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.firebase:firebase-crashlytics-gradle:2.9.9")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            url("$rootDir/../node_modules/jsc-android/dist")
        }
        maven {
            url("$rootDir/../node_modules/react-native-reanimated/android/maven")
        }
        mavenCentral {
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}
